<header class="bg-white shadow-sm py-4 px-6 flex items-center justify-between sticky top-0 z-50"> <div class="flex items-center"> <button id="mobileToggle" (click)="mobileToggleClicked.emit()" class="mr-4 text-gray-600 focus:outline-none md:hidden"> <i class="fas fa-bars"></i> </button> <h1 class="text-xl font-semibold text-gray-800">{{ pageTitle }}</h1> </div> <div class="flex items-center space-x-4"> <div class="relative"> <button (click)="toggleNotifications()" class="text-gray-600 focus:outline-none"> <i class="fas fa-bell"></i> <span *ngIf="hasNotifications" class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500"></span> </button> <div *ngIf="notificationsOpen" class="absolute right-0 mt-2 w-64 bg-white rounded-md shadow-lg py-1 z-50 border"> <div class="px-4 py-2 text-sm text-gray-700 font-semibold border-b">Notifications</div> <div class="max-h-48 overflow-y-auto"> <a *ngFor="let notification of notifications" href="#" class="block px-4 py-2 text-sm text-gray-600 hover:bg-gray-100">{{ notification }}</a> <p *ngIf="notifications.length === 0" class="px-4 py-2 text-sm text-gray-500">No new notifications</p> </div> </div> </div> <div class="flex items-center"> <div class="mr-3 text-right hidden md:block"> <p class="text-sm font-medium text-gray-700">{{ userName }}</p> <p class="text-xs text-gray-500">{{ userRole }}</p> </div> <div class="relative"> <img [src]="userImageUrl" alt="User Avatar" class="h-8 w-8 rounded-full cursor-pointer" (click)="toggleUserMenu()"> <div *ngIf="userMenuOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 border"> <a routerLink="/admin/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profil</a> <a routerLink="/admin/settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Paramètres</a> <a routerLink="/logout" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 border-t border-gray-100">Déconnexion</a> </div> </div> </div> </div> </header>
