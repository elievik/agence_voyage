<div id="sidebar" class="bg-slate-700 text-white transition-all duration-300 ease-in-out fixed h-full" [class.sidebar-collapsed]="isCollapsed"> <div class="p-4 flex items-center justify-between border-b border-slate-600"> <div class="flex items-center"> <i class="fas fa-plane text-2xl logo-icon" [class.hidden]="!isCollapsed"></i> <span class="logo-text text-xl font-bold" [class.hidden]="isCollapsed">Espace Admin</span> </div> <button id="toggleSidebar" (click)="toggleCollapse()" class="text-white focus:outline-none"> <i class="fas fa-bars"></i> </button> </div> <nav class="mt-6"> <div *ngFor="let item of navItems"> <a [routerLink]="item.route" routerLinkActive="bg-slate-600" [routerLinkActiveOptions]="{exact: item.exact || false}" (click)="onNavLinkClick(item)" class="nav-item flex items-center px-4 py-3 text-white hover:bg-slate-600 transition-colors duration-200"> <i [class]="item.icon + ' mr-3'"></i> <span class="nav-text" [class.hidden]="isCollapsed">{{ item.label }}</span> </a> </div> </nav> </div>
